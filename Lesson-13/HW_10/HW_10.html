<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/Room.us.png" alt="logo room us">
            </div>
            <nav>
                <a class="active" href="#">Home</a>
                <a href="#">Amenities</a>
                <a href="#">Contact Us</a>
            </nav>
            <form class="search-block">
                <input type="search" placeholder="Category" name="search" id="searchInput">
                <button>
                    <img src="img/search.png" alt="search-icon">
                </button>
            </form>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <div class="image-block">
                <img src="img/Rectangle.png" alt="picture">
            </div>
            <div class="text-container">
                <div class="text-block">
                    <h2>
                        Work Spase
                    </h2>
                    <h1>
                        Modern Design work space
                    </h1>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus
                        venenatis,
                        lectus magna
                        fringilla urna, porttitor rhoncus
                        dolor purus non enim
                    </p>
                </div>

                <div class="social">
                    <div class="video">
                        <button>
                            <img src="img/play-icon.png" alt="">
                        </button>
                        <span>
                            Watch Video
                        </span>
                    </div>
                    <div class="social-link">
                        <a href="#">
                            <img class="social-link-img" src="img/twitter.png" alt="">
                            <img class="social-link-img-hover" src="img/twitter-hover.png" alt="instagram">
                        </a>
                        <a href="#">
                            <img class="social-link-img" src="img/instagram.png" alt="">
                            <img class="social-link-img-hover" src="img/instagram-hover.png" alt="instagram">
                        </a>
                        <a href="#">
                            <img class="social-link-img" src="img/Vector.png" alt="">
                            <img class="social-link-img-hover" src="img/facebook-hover.png" alt="instagram">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="client">
        <div class="client-image">
            <img src="img/Ellipse 1.png" alt="">
        </div>
        <div class="client-image">
            <img src="img/Elipse 2.png" alt="">
        </div>
        <div class="client-image">
            <img src="img/Ellipse 3.png" alt="">
        </div>
        <span class="client-info">
            <strong> 235+ </strong>Client
        </span>
    </section>
</body>

</html>
