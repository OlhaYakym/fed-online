<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/reset.css">
    <link rel="stylesheet" href="Style/menu.css">
</head>

<body>
    <div class="container">
        <button>
            <img src="img/heroicons-solid_menu-alt-2.png" alt="menu button">
        </button>
        <h1>Menu</h1>
        <form action="">
            <input class="menu-search" placeholder="Type text" type="text">
        </form>
        <div class="menu-items">
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/image 4.png" alt="food button">
                </div>
                <h4 class="position-title">Food</h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/emojione_tropical-drink.png" alt="drinks button">
                </div>
                <h4 class="position-title">Drinks</h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/emojione_ice-cream.png" alt="dessert button">
                </div>
                <h4 class="position-title">Dessert</h4>
            </div>
        </div>
        <h3>Burger</h3>
        <div class="burger-menu">
            <div class="burger-item">
                <div class="burger-img">
                    <img src="img/5882482de81acb96424ffaac 1.png" alt="">
                </div>
                <div class="burger-inf">
                    <h4 class="burger-name">Big Mac</h4>
                    <p class="burger-cost">Rs 240</p>
                </div>
            </div>
            <div class="burger-item">
                <div class="burger-img">
                    <img src="img/590607a10cbeef0acff9a646 1.png" alt="">
                </div>
                <div class="burger-inf">
                    <h4 class="burger-name">KFC Double</h4>
                    <p class="burger-cost">Rs 252</p>
                </div>
            </div>
            <div class="burger-item">
                <div class="burger-img">
                    <img src="img/58824b29e81acb96424ffab8 1.png" alt="">
                </div>
                <div class="burger-inf">
                    <h4 class="burger-name">Fish Burger</h4>
                    <p class="burger-cost">Rs 220</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
